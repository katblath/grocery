<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- enjoy some internal css styling below -->
    <style>
      h2 {
        background-color: #7f7f7f;
      }
    </style>
    <title>Grocery</title>
  </head>
  <body>
    <!-- ROW 1 (of rubric): this shows use of HTML semantic tags -->
    <header>
      <!-- this shows use of an H1 -->
      <h1>Very Organized Grocery List</h1>
    </header>
    <!-- ROW 2: this shows "The student included an HTML "section" of each grocery category"  -->
    <section class="main">
      <!-- this shows use of an H2 -->
      <h2>Pantry Items</h2>
      <!-- example of inline css in the line below -->
      <div style="border: 1px solid #f2f2f2" class="sub">
        <!-- this shows use of an H3 and that is 3 types of headings for the homework -->
        <h3>Canned</h3>
        <ul>
          <li>Corn</li>
          <li>Tuna</li>
          <li>Green Beans</li>
          <li>Beans</li>
        </ul>
      </div>
      <div style="border: 1px solid #f2f2f2" class="sub">
        <h3>Dry Goods</h3>
        <ul>
          <li>Cookies</li>
          <li>Crackers</li>
          <li>Chips</li>
          <li>Cereal</li>
        </ul>
      </div>
      <div style="border: 1px solid #f2f2f2" class="sub">
        <!-- <h3>Cool Image</h3> -->
        <img src="burger.jpg" alt="its a burger" />
      </div>
    </section>
    <!-- ROW 2: this shows "The student included an HTML "section" of each grocery category"  -->
    <section class="main">
      <h2>Frozen Stuff</h2>
      <div style="border: 1px solid #f2f2f2" class="sub">
        <h3>Ice Cream</h3>
        <ol>
          <li>Tuna</li>
          <li>Strawberry</li>
          <li>Vanilla</li>
          <li>Water</li>
        </ol>
      </div>
      <div style="border: 1px solid #f2f2f2" class="sub">
        <h3>Pies</h3>
        <ol>
          <li>Boisen</li>
          <li>Apple</li>
          <li>Mince</li>
          <li>Cherry</li>
        </ol>
      </div>
      <div style="border: 1px solid #f2f2f2" class="sub">
        <!-- <h3>Cool Image</h3> -->
        <img src="pie.jpg" alt="its a burger" />
      </div>
    </section>
  </body>
</html>
